<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Service Page</h1>
    <div th:replace="~{base :: parent(~{::.second})}">
        <section>
            <h1>this is dynamic service passed to base class</h1>
        </section>
        <section id="second">
            <h1>this is passed by id</h1> 
        </section>
        <section class="second">
            <h1>this is passed by class</h1> 
        </section>
    </div>
</body>
</html>
