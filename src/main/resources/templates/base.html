<!DOCTYPE html>
<html lang="en" 
class="light"
th:fragment="parent(content,title)"
xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" data-th-href="@{'/css/output.css'}">
<link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"  rel="stylesheet" />

<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<head>

    <title data-th-replace="${title}">base page</title>
</head>
<body class= "dark:bg-gray-900 dark:text-white">

    </section>
    </div>

    <!-- <div data-th-replace="${div}"> -->

    <!-- </div> -->

    <!-- common footer -->
    <!-- <footer class="p-4">this is common footer</footer> -->
<!-- flowbite content -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}">

    </script>

</body>
</html>
