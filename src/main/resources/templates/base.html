<!DOCTYPE html>
<html lang="en" 
class="light"
th:fragment="parent(content,title)"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-th-replace="${title}">SCM</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />
<!-- font awesome -->
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body class= "dark:bg-gray-900 bg-gray-100 dark:text-white">
    <!-- common header -->

    <!-- if user is logged In then this is our nav bar -->
    <div data-th-if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
    </div>

    <!-- sidebar when logged in  -->
    <!-- <div data-th-if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div> -->


    <!-- if user is not logged in then vice versa -->
    <div th:unless="${loggedInUser}">
        <div data-th-replace="~{navbar :: navbar}"></div>
    </div>

    
    
    <!-- main page content -->
    <div class="p-4">
    <section  data-th-replace="${content}">
    </section>
    </div>

    <!-- <div data-th-replace="${div}"> -->

    <!-- </div> -->

    <!-- common footer -->
    <!-- <footer class="p-4">this is common footer</footer> -->
<!-- flowbite content -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}">

    </script>

</body>
</html>
